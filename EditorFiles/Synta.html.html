<!DOCTYPE html>
<html lang="en"
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monaco CSS Editor</title>
    <style>
        :root {
            --primary-bg: #1e1e1e;
            --secondary-bg: #252526;
            --accent-bg: #2d2d30;
            --text-primary: #cccccc;
            --text-secondary: #969696;
            --border-color: #3e3e42;
            --shadowcolor: rgba(0, 123, 255, 0.5);
            --success-color: #4CAF50;
            --warning-color: #FF9800;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        .editor-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .toolbar {
            background: var(--secondary-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 8px 16px;
            display: flex;
            align-items: center;
            gap: 16px;
            flex-shrink: 0;
        }

        .toolbar h1 {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .toolbar-controls {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-left: auto;
        }

        .theme-selector {
            background: var(--accent-bg);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
        }

        .theme-selector:focus {
            outline: none;
            border-color: var(--shadowcolor);
        }

        .font-size-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .font-size-control label {
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* Enhanced slider styling */
        .font-size-control input[type="range"] {
            -webkit-appearance: none;
            width: 80px;
            height: 4px;
            background: var(--border-color);
            border-radius: 2px;
            outline: none;
        }

        .font-size-control input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            background: linear-gradient(to right, #1a1a1a, #333);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 5px var(--shadowcolor);
            transition: all 0.2s;
        }

        .font-size-control input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            box-shadow: 0 0 8px var(--shadowcolor);
        }

        .font-size-control input[type="range"]::-moz-range-thumb {
            width: 15px;
            height: 15px;
            background: linear-gradient(to right, #1a1a1a, #333);
            border-radius: 50%;
            cursor: pointer;
            border: none;
            box-shadow: 0 0 5px var(--shadowcolor);
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .btn {
            background: var(--accent-bg);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn:hover {
            background: var(--border-color);
            transform: translateY(-1px);
        }

        .btn.success {
            background: var(--success-color);
            border-color: var(--success-color);
        }

        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .editor-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .editor-tabs {
            background: var(--secondary-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 0;
            display: flex;
        }

        .tab {
            background: var(--accent-bg);
            border: none;
            color: var(--text-secondary);
            padding: 8px 16px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }

        .tab.active {
            color: var(--text-primary);
            border-bottom-color: var(--shadowcolor);
            background: var(--primary-bg);
        }

        .tab:hover:not(.active) {
            color: var(--text-primary);
            background: var(--border-color);
        }

        #monaco-editor {
            flex: 1;
            height: 100%;
        }

        .preview-panel {
            width: 300px;
            background: var(--secondary-bg);
            border-left: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }

        .preview-header {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
            font-weight: 600;
            font-size: 14px;
        }

        .preview-content {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
        }

        .preview-box {
            width: 200px;
            height: 100px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            margin: 16px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            transition: all 0.3s;
        }

        .status-bar {
            background: var(--secondary-bg);
            border-top: 1px solid var(--border-color);
            padding: 4px 16px;
            font-size: 12px;
            color: var(--text-secondary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .resizer {
            width: 4px;
            background: var(--border-color);
            cursor: ew-resize;
            transition: background-color 0.2s;
        }

        .resizer:hover {
            background: var(--shadowcolor);
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .preview-panel {
                width: 100%;
                height: 200px;
                border-left: none;
                border-top: 1px solid var(--border-color);
            }
            
            .toolbar-controls {
                flex-direction: column;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="editor-container">
        <div class="toolbar">
            <h1>Monaco CSS Editor</h1>
            <div class="toolbar-controls">
                <div class="font-size-control">
                    <label>Font Size:</label>
                    <input type="range" id="fontSizeSlider" min="10" max="24" value="14">
                    <span id="fontSizeDisplay">14px</span>
                </div>
                <select class="theme-selector" id="themeSelector">
                    <option value="vs-dark">Dark</option>
                    <option value="vs">Light</option>
                    <option value="hc-black">High Contrast</option>
                </select>
                <div class="action-buttons">
                    <button class="btn" id="formatBtn">Format</button>
                    <button class="btn success" id="applyBtn">Apply CSS</button>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="editor-panel">
                <div class="editor-tabs">
                    <button class="tab active" data-language="css">CSS</button>
                    <button class="tab" data-language="html">HTML</button>
                </div>
                <div id="monaco-editor"></div>
            </div>
            
            <div class="resizer"></div>
            
            <div class="preview-panel">
                <div class="preview-header">Live Preview</div>
                <div class="preview-content">
                    <div class="preview-box" id="previewBox">
                        Styled Element
                    </div>
                    <p style="font-size: 12px; color: var(--text-secondary); margin-top: 16px;">
                        This element will reflect your CSS changes in real-time.
                    </p>
                </div>
            </div>
        </div>

        <div class="status-bar">
            <span id="statusText">Ready</span>
            <span id="cursorPosition">Ln 1, Col 1</span>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs/loader.min.js"></script>
    <script>
        require.config({ paths: { vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.45.0/min/vs' }});
        
        let editor;
        let currentLanguage = 'css';
        
        const defaultCSS = `/* Monaco CSS Editor with Enhanced Tokenization */

:root {
    --primary-color: #007acc;
    --secondary-color: #ff6b6b;
    --background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    --shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
}

.preview-box {
    background: var(--background);
    color: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: var(--shadow);
    transform: scale(1);
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

.preview-box:hover {
    transform: scale(1.05) rotate(2deg);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
}

.preview-box::before {
    content: "✨";
    position: absolute;
    top: -10px;
    right: -10px;
    font-size: 20px;
}

/* Advanced CSS Features */
@media (max-width: 768px) {
    .preview-box {
        transform: scale(0.9);
    }
}

@keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.7; }
}

.preview-box:active {
    animation: pulse 0.6s ease-in-out;
}

/* CSS Grid Example */
.grid-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 1rem;
}

/* Custom Properties with calc() */
.dynamic-width {
    width: calc(100% - var(--primary-color, 20px));
    margin: calc(1rem + 2vh) auto;
}`;

        const defaultHTML = `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview</title>
    <style>
        /* Your CSS will be applied here */
    </style>
</head>
<body>
    <div class="preview-box">
        Styled Element
    </div>
    
    <div class="grid-container">
        <div class="grid-item">Item 1</div>
        <div class="grid-item">Item 2</div>
        <div class="grid-item">Item 3</div>
    </div>
    
    <div class="dynamic-width">
        Dynamic Width Element
    </div>
</body>
</html>`;

        require(['vs/editor/editor.main'], function () {
            // Enhanced CSS tokenizer with better selector handling
            monaco.languages.setMonarchTokensProvider('css', {
                tokenizer: {
                    root: [
                        // Comments
                        [/\/\*/, 'comment', '@comment'],
                        [/\/\/.*$/, 'comment'],
                        
                        // Strings
                        [/"([^"\\]|\\.)*$/, 'string.invalid'],
                        [/'([^'\\]|\\.)*$/, 'string.invalid'],
                        [/"/, 'string', '@string."'],
                        [/'/, 'string', '@string.\''],
                        
                        // CSS Variables (definitions) - must come before general property matching
                        [/--[\w-]+/, 'variable.css'],
                        
                        // CSS Variables (usage)
                        [/\s*\(\s*--[\w-]+\s*(?:,\s*[^)]+)?\s*\)/, 'variable.css'],
                        
                        // Functions (calc, rgb, etc.)
                        [/(calc|rgb|rgba|hsl|hsla|url|attr|counter|counters)\s*\(/, 'function.css'],
                        
                        // At-rules
                        [/@[\w-]+/, 'keyword.css'],
                        
                        // Pseudo-elements (::)
                        [/::[\w-]+/, 'tag.css'],
                        
                        // Pseudo-classes (:) - including those with parameters
                        [/:[\w-]+(\([^)]*\))?/, 'attribute.value.css'],
                        
                        // Property names (before colon)
                        [/[\w-]+(?=\s*:)/, 'attribute.name.css'],
                        
                        // Numbers with units
                        [/\d*\.\d+([a-zA-Z%]+|[eE][\-+]?\d+)?/, 'number.css'],
                        [/\d+([a-zA-Z%]+|[eE][\-+]?\d+)?/, 'number.css'],
                        
                        // Hex colors
                        [/#[0-9a-fA-F]{3,8}/, 'number.hex.css'],
                        
                        // Important
                        [/!important|var|reapeat/, 'keyword.css'],
                        
                        // Selectors - IDs
                        [/#[\w-]+/, 'tag.id.css'],
                        
                        // Selectors - Classes
                        [/\.[\w-]+/, 'tag.class.css'],
                        
                        // Selectors - Elements
                        [/[a-zA-Z][\w-]*/, 'tag.css'],
                        
                        // Operators and punctuation
                        [/[{}()\[\]]/, '@brackets'],
                        [/[;,.]/, 'delimiter.css'],
                        [/[>+~*]/, 'operator.css'],
                        
                        // Whitespace
                        [/\s+/, 'white']
                    ],
                    
                    comment: [
                        [/[^\/*]+/, 'comment'],
                        [/\/\*/, 'comment', '@push'],
                        [/\*\//, 'comment', '@pop'],
                        [/[\/*]/, 'comment']
                    ],
                    
                    string: [
                        [/[^\\"']+/, 'string'],
                        [/\\./, 'string.escape'],
                        [/["']/, {
                            cases: {
                                '$#==$S2': { token: 'string', next: '@pop' },
                                '@default': 'string'
                            }
                        }]
                    ]
                }
            });

            // Custom theme for better syntax highlighting
            monaco.editor.defineTheme('enhanced-dark', {
                base: 'vs-dark',
                inherit: true,
                rules: [
                    { token: 'comment', foreground: '6A9955', fontStyle: 'italic' },
                    { token: 'variable.css', foreground: '9CDCFE', fontStyle: 'bold' },
                    { token: 'function.css', foreground: 'DCDCAA' },
                    { token: 'keyword.css', foreground: 'C586C0' },
                    { token: 'number.css', foreground: 'B5CEA8' },
                    { token: 'number.hex.css', foreground: 'B5CEA8', fontStyle: 'bold' },
                    { token: 'string', foreground: 'CE9178' },
                    { token: 'attribute.name.css', foreground: '4969f4' },
                    { token: 'attribute.value.css', foreground: 'D7BA7D' },
                    { token: 'tag.css', foreground: '4EC9B0' },
                    { token: 'tag.id.css', foreground: 'F44747', fontStyle: 'bold' },
                    { token: 'tag.class.css', foreground: 'FFD700', fontStyle: 'bold' },
                    { token: 'operator.css', foreground: 'D4D4D4' },
                    { token: 'delimiter.css', foreground: 'D4D4D4' }
                ],
                colors: {
                    'editor.background': '#1e1e1e'
                }
            });

            // Create the editor
            editor = monaco.editor.create(document.getElementById('monaco-editor'), {
                value: defaultCSS,
                language: 'css',
                theme: 'enhanced-dark',
                fontSize: 14,
                minimap: { enabled: true },
                scrollBeyondLastLine: false,
                automaticLayout: true,
                formatOnPaste: true,
                formatOnType: true,
                tabSize: 2,
                // insertSpaces: true,
                wordWrap: 'on',
                lineNumbers: 'on',
                // renderWhitespace: 'boundary',
                bracketPairColorization: { enabled: true },
                guides: {
                    bracketPairs: true,
                    indentation: true
                }
            });

            // Language switching
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const language = tab.dataset.language;
                    
                    // Update active tab
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    
                    // Switch editor language and content
                    currentLanguage = language;
                    monaco.editor.setModelLanguage(editor.getModel(), language);
                    
                    if (language === 'css') {
                        editor.setValue(defaultCSS);
                    } else if (language === 'html') {
                        editor.setValue(defaultHTML);
                    }
                    
                    updateStatus('Switched to ' + language.toUpperCase());
                });
            });

            // Font size control
            const fontSizeSlider = document.getElementById('fontSizeSlider');
            const fontSizeDisplay = document.getElementById('fontSizeDisplay');
            
            fontSizeSlider.addEventListener('input', (e) => {
                const fontSize = parseInt(e.target.value);
                fontSizeDisplay.textContent = fontSize + 'px';
                editor.updateOptions({ fontSize: fontSize });
            });

            // Theme switching
            const themeSelector = document.getElementById('themeSelector');
            themeSelector.addEventListener('change', (e) => {
                const theme = e.target.value === 'vs-dark' ? 'enhanced-dark' : e.target.value;
                monaco.editor.setTheme(theme);
                updateStatus('Theme changed to ' + e.target.value);
            });

            // Format button
            document.getElementById('formatBtn').addEventListener('click', () => {
                editor.getAction('editor.action.formatDocument').run();
                updateStatus('Code formatted');
            });

            // Apply CSS button
            document.getElementById('applyBtn').addEventListener('click', () => {
                if (currentLanguage === 'css') {
                    applyCSSToPreview(editor.getValue());
                    updateStatus('CSS applied to preview');
                } else {
                    updateStatus('Switch to CSS tab to apply styles');
                }
            });

            // Auto-apply CSS on change (debounced)
            let timeoutId;
            editor.onDidChangeModelContent(() => {
                clearTimeout(timeoutId);
                timeoutId = setTimeout(() => {
                    if (currentLanguage === 'css') {
                        applyCSSToPreview(editor.getValue());
                    }
                }, 500);
                
                updateCursorPosition();
            });

            // Cursor position tracking
            editor.onDidChangeCursorPosition(updateCursorPosition);

            function updateCursorPosition() {
                const position = editor.getPosition();
                document.getElementById('cursorPosition').textContent = 
                    `Ln ${position.lineNumber}, Col ${position.column}`;
            }

            function updateStatus(message) {
                document.getElementById('statusText').textContent = message;
                setTimeout(() => {
                    document.getElementById('statusText').textContent = 'Ready';
                }, 3000);
            }

            function applyCSSToPreview(css) {
                const previewBox = document.getElementById('previewBox');
                
                // Remove previous dynamic styles
                const existingStyle = document.getElementById('dynamic-styles');
                if (existingStyle) {
                    existingStyle.remove();
                }
                
                // Apply new styles
                const style = document.createElement('style');
                style.id = 'dynamic-styles';
                style.textContent = css;
                document.head.appendChild(style);
            }

            // Initialize
            updateCursorPosition();
            applyCSSToPreview(defaultCSS);
            updateStatus('Monaco CSS Editor loaded successfully');
        });

        // Resizer functionality
        let isResizing = false;
        const resizer = document.querySelector('.resizer');
        const leftPanel = document.querySelector('.editor-panel');
        const rightPanel = document.querySelector('.preview-panel');

        resizer.addEventListener('mousedown', (e) => {
            isResizing = true;
            document.addEventListener('mousemove', handleResize);
            document.addEventListener('mouseup', stopResize);
        });

        function handleResize(e) {
            if (!isResizing) return;
            
            const containerWidth = document.querySelector('.main-content').offsetWidth;
            const rightWidth = containerWidth - e.clientX;
            
            if (rightWidth > 200 && rightWidth < containerWidth - 300) {
                rightPanel.style.width = rightWidth + 'px';
            }
        }

        function stopResize() {
            isResizing = false;
            document.removeEventListener('mousemove', handleResize);
            document.removeEventListener('mouseup', stopResize);
        }
    </script>
</body>
</html>
