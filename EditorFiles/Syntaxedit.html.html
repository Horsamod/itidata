<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monaco CSS Editor</title>
    <style>
        :root {
            --primary-bg: #1e1e1e;
            --secondary-bg: #252526;
            --accent-bg: #2d2d30;
            --text-primary: #cccccc;
            --text-secondary: #969696;
            --border-color: #3e3e42;
            --shadowcolor: rgba(0, 123, 255, 0.5);
            --success-color: #4CAF50;
            --warning-color: #FF9800;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        .editor-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .toolbar {
            background: var(--secondary-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 8px 16px;
            display: flex;
            align-items: center;
            gap: 16px;
            flex-shrink: 0;
        }

        .toolbar h1 {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .toolbar-controls {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-left: auto;
        }

        .theme-selector {
            background: var(--accent-bg);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
        }

        .theme-selector:focus {
            outline: none;
            border-color: var(--shadowcolor);
        }

        .font-size-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .font-size-control label {
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* Enhanced slider styling */
        .font-size-control input[type="range"] {
            -webkit-appearance: none;
            width: 80px;
            height: 4px;
            background: var(--border-color);
            border-radius: 2px;
            outline: none;
        }

        .font-size-control input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            background: linear-gradient(to right, #1a1a1a, #333);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 5px var(--shadowcolor);
            transition: all 0.2s;
        }

        .font-size-control input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            box-shadow: 0 0 8px var(--shadowcolor);
        }

        .font-size-control input[type="range"]::-moz-range-thumb {
            width: 15px;
            height: 15px;
            background: linear-gradient(to right, #1a1a1a, #333);
            border-radius: 50%;
            cursor: pointer;
            border: none;
            box-shadow: 0 0 5px var(--shadowcolor);
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .btn {
            background: var(--accent-bg);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn:hover {
            background: var(--border-color);
            transform: translateY(-1px);
        }

        .btn.success {
            background: var(--success-color);
            border-color: var(--success-color);
        }

        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .editor-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .editor-tabs {
            background: var(--secondary-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 0;
            display: flex;
        }

        .tab {
            background: var(--accent-bg);
            border: none;
            color: var(--text-secondary);
            padding: 8px 16px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }

        .tab.active {
            color: var(--text-primary);
            border-bottom-color: var(--shadowcolor);
            background: var(--primary-bg);
        }

        .tab:hover:not(.active) {
            color: var(--text-primary);
            background: var(--border-color);
        }

        #monaco-editor {
            flex: 1;
            height: 100%;
        }

        .preview-panel {
            width: 300px;
            background: var(--secondary-bg);
            border-left: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }

        .preview-header {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
            font-weight: 600;
            font-size: 14px;
        }

        .preview-content {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
        }

        .preview-box {
            width: 200px;
            height: 100px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            margin: 16px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            transition: all 0.3s;
        }

        .status-bar {
            background: var(--secondary-bg);
            border-top: 1px solid var(--border-color);
            padding: 4px 16px;
            font-size: 12px;
            color: var(--text-secondary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .resizer {
            width: 4px;
            background: var(--border-color);
            cursor: ew-resize;
            transition: background-color 0.2s;
        }

        .resizer:hover {
            background: var(--shadowcolor);
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .preview-panel {
                width: 100%;
                height: 200px;
                border-left: none;
                border-top: 1px solid var(--border-color);
            }
            
            .toolbar-controls {
                flex-direction: column;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="editor-container">
        <div class="toolbar">
            <h1>Monaco CSS Editor</h1>
            <div class="toolbar-controls">
                <div class="font-size-control">
                    <label>Font Size:</label>
                    <input type="range" id="fontSizeSlider" min="10" max="24" value="14">
                    <span id="fontSizeDisplay">14px</span>
                </div>
                <select class="theme-selector" id="themeSelector">
                    <option value="vs-dark">Dark</option>
                    <option value="vs">Light</option>
                    <option value="hc-black">High Contrast</option>
                </select>
                <div class="action-buttons">
                    <button class="btn" id="formatBtn">Format</button>
                    <button class="btn success" id="applyBtn">Apply CSS</button>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="editor-panel">
                <div class="editor-tabs">
                    <button class="tab active" data-language="css">CSS</button>
                    <button class="tab" data-language="html">HTML</button>
                </div>
                <div id="monaco-editor"></div>
            </div>
            
            <div class="resizer"></div>
            
            <div class="preview-panel">
                <div class="preview-header">Live Preview</div>
                <div class="preview-content">
                    <div class="preview-box" id="previewBox">
                        Styled Element
                    </div>
                    <p style="font-size: 12px; color: var(--text-secondary); margin-top: 16px;">
                        This element will reflect your CSS changes in real-time.
                    </p>
                </div>
            </div>
        </div>

        <div class="status-bar">
            <span id="statusText">Ready</span>
            <span id="cursorPosition">Ln 1, Col 1</span>
        </div>
    </div>

            editor.getAction('editor.action.formatDocument').run();
        });
    });

    // Enhanced resizer functionality with smooth transitions
    let isResizing = false;
    const resizer = document.querySelector('.resizer');
    const leftPanel = document.querySelector('.editor-panel');
    const rightPanel = document.querySelector('.preview-panel');

    resizer.addEventListener('mousedown', (e) => {
        isResizing = true;
        document.body.style.cursor = 'ew-resize';
        document.body.style.userSelect = 'none';
        document.addEventListener('mousemove', handleResize);
        document.addEventListener('mouseup', stopResize);
        e.preventDefault();
    });

    function handleResize(e) {
        if (!isResizing) return;
        
        const containerWidth = document.querySelector('.main-content').offsetWidth;
        const rightWidth = Math.max(200, Math.min(containerWidth - 300, containerWidth - e.clientX));
        
        rightPanel.style.width = rightWidth + 'px';
        rightPanel.style.transition = 'none';
    }

    function stopResize() {
        isResizing = false;
        document.body.style.cursor = '';
        document.body.style.userSelect = '';
        rightPanel.style.transition = '';
        document.removeEventListener('mousemove', handleResize);
        document.removeEventListener('mouseup', stopResize);
    }

    // Add window resize handler for responsive layout
    window.addEventListener('resize', () => {
        if (editor) {
            editor.layout();
        }
    });
</script>
