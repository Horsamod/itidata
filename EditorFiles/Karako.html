<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="StarMaker Lyrics Experience - A modern music player with synchronized lyrics">
    <title>StarMaker Lyrics Experience</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            transition: background 0.5s ease;
        }
        
        body.fullscreen {
            background: #0f172a;
        }
        
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(255, 215, 0, 0.15) 0%, transparent 40%),
                        radial-gradient(circle at 80% 70%, rgba(255, 105, 180, 0.15) 0%, transparent 40%);
            z-index: -1;
            opacity: 0.8;
            transition: opacity 0.5s ease;
        }
        
        .container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            padding: 20px;
            transition: transform 0.3s ease;
        }
        
        .container.fullscreen {
            max-width: 100%;
            height: 100vh;
            padding: 40px;
        }
        
        .player-header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 50px;
            backdrop-filter: blur(12px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        .song-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .album-cover {
            width: 70px;
            height: 70px;
            border-radius: 20px;
            background: linear-gradient(45deg, #ff6b6b, #ffe66d);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: rgba(255, 255, 255, 0.9);
            transition: transform 0.3s ease;
        }
        
        .album-cover:hover {
            transform: scale(1.05);
        }
        
        .song-details {
            display: flex;
            flex-direction: column;
        }
        
        .song-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 4px;
        }
        
        .song-artist {
            font-size: 15px;
            color: rgba(255, 255, 255, 0.75);
        }
        
        .player-controls {
            display: flex;
            gap: 25px;
            align-items: center;
        }
        
        .control-btn {
            background: transparent;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            width: 45px;
            height: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.1);
        }
        
        .play-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ffe66d 100%);
            width: 60px;
            height: 60px;
            font-size: 24px;
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.5);
        }
        
        .play-btn:hover {
            transform: scale(1.1);
        }
        
        .lyrics-container {
            width: 100%;
            height: 450px;
            position: relative;
            overflow: hidden;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            box-shadow: 
                inset 0 0 20px rgba(255, 255, 255, 0.05),
                0 15px 40px rgba(0, 0, 0, 0.3);
            padding: 25px 0;
            display: flex;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .lyrics-container.fullscreen {
            height: 60vh;
        }
        
        .lyrics-wrapper {
            width: 90%;
            position: relative;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .lyric-line {
            font-size: 14px;
            text-align: center;
            margin: 20px 0;
            padding: 12px 15px;
            color: rgba(255, 255, 255, 0.45);
            transition: all 0.4s ease;
            position: relative;
            transform: scale(0.95);
            opacity: 0.7;
            line-height: 1.5;
        }
        
        .lyric-line.active {
            opacity: 1;
            color: white;
            font-size: 18px;
            font-weight: 700;
            transform: scale(1);
            margin: 30px 0;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        
        .lyric-line.active .text-fill {
            position: relative;
            display: inline-block;
        }
        
        .lyric-line.active .text-fill::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 0%;
            height: 100%;
            overflow: hidden;
            white-space: nowrap;
            animation: textFillAnimation 4s linear forwards;
            background: linear-gradient(90deg, #ffe66d, #ff6b6b, #a8dadc, #ffe66d);
            background-size: 400“Wait for the next line” 100%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        @keyframes textFillAnimation {
            0% {
                width: 0%;
            }
            100% {
                width: 100%;
            }
        }
        
        .progress-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .progress-bar:hover {
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
        }
        
        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ffe66d, #ff6b6b);
            border-radius: 12px;
            position: relative;
            box-shadow: 0 0 15px rgba(255, 107, 107, 0.5);
            transition: width 0.3s linear;
        }
        
        .progress-fill::after {
            content: '';
            position: absolute;
            right: -8px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: white;
            box-shadow: 0 0 12px rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
        }
        
        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 15px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
        }
        
        .visualizer {
            width: 100%;
            height: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
            opacity: 0.9;
        }
        
        .bar {
            width: 5px;
            height: 30px;
            background: linear-gradient(to top, #ff6b6b, #ffe66d);
            border-radius: 3px;
            animation: visualizer 1s infinite ease-in-out;
            animation-delay: calc(var(--i) * 0.08s);
        }
        
        @keyframes visualizer {
            0%, 100% {
                transform: scaleY(0.4);
            }
            50% {
                transform: scaleY(1.8);
            }
        }
        
        .bottom-controls {
            display: flex;
            justify-content: space-around;
            width: 100%;
            padding: 15px 0;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 50px;
            backdrop-filter: blur(12px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        
        .bottom-btn {
            background: transparent;
            border: none;
            color: white;
            font-size: 22px;
            cursor: pointer;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        
        .bottom-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(1.1);
        }
        
        .favorite-btn.active {
            color: #ff4d4d;
            animation: heartPulse 0.3s ease;
        }
        
        @keyframes heartPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        .volume-control {
            display: none;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 25px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }
        
        .volume-control input {
            width: 100px;
            -webkit-appearance: none;
            height: 6px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            outline: none;
            cursor: pointer;
        }
        
        .volume-control input::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }
        
        .speed-control {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .speed-btn {
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .speed-btn.active {
            background: linear-gradient(135deg, #ff6b6b, #ffe66d);
            color: white;
        }
        
        .speed-btn:hover {
            background: rgba(255, 255, 255, 0.15);
        }
        
        @media (max-width: 480px) {
            .lyric-line {
                font-size: 14px;
            }
            
            .lyric-line.active {
                font-size: 16px;
            }
            
            .container {
                padding: 15px;
            }
            
            .player-header {
                padding: 12px 15px;
            }
            
            .album-cover {
                width: 60px;
                height: 60px;
            }
            
            .volume-control input {
                width: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="player-header">
            <div class="song-info">
                <div class="album-cover" role="img" aria-label="Album cover">
                    <i class="fas fa-music"></i>
                </div>
                <div class="song-details">
                    <div class="song-title">Dancing in the Moonlight</div>
                    <div class="song-artist">Toploader</div>
                </div>
            </div>
            <div class="player-controls">
                <button class="control-btn" id="backwardBtn" aria-label="Previous lyric">
                    <i class="fas fa-step-backward"></i>
                </button>
                <button class="control-btn play-btn" id="playBtn" aria-label="Play/Pause">
                    <i class="fas fa-play"></i>
                </button>
                <button class="control-btn" id="forwardBtn" aria-label="Next lyric">
                    <i class="fas fa-step-forward"></i>
                </button>
            </div>
        </div>
        
        <div class="lyrics-container">
            <div class="lyrics-wrapper" id="lyricsWrapper">
                <!-- Lyrics will be inserted here by JavaScript -->
            </div>
        </div>
        
        <div class="progress-container">
            <div class="time-info">
                <span id="currentTime">0:00</span>
                <span id="totalTime">0:48</span>
            </div>
            <div class="progress-bar" id="progressBar" role="slider" aria-label="Seek progress">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>
        
        <div class="visualizer" id="visualizer" aria-hidden="true">
            <!-- Visualizer bars will be generated by JS -->
        </div>
        
        <div class="bottom-controls">
            <button class="bottom-btn" id="micBtn" aria-label="Microphone">
                <i class="fas fa-microphone-alt"></i>
            </button>
            <button class="bottom-btn favorite-btn" id="favoriteBtn" aria-label="Add to favorites">
                <i class="fas fa-heart"></i>
            </button>
            <button class="bottom-btn" id="fullscreenBtn" aria-label="Toggle fullscreen">
                <i class="fas fa-expand"></i>
            </button>
            <div class="volume-control" role="group" aria-label="Volume control">
                <i class="fas fa-volume-up"></i>
                <input type="range" id="volumeSlider" min="0" max="100" value="80" aria-label="Volume">
            </div>
            <div class="speed-control" role="group" aria-label="Playback speed">
                <button class="speed-btn" data-speed="0.5">0.5x</button>
                <button class="speed-btn active" data-speed="1">1x</button>
                <button class="speed-btn" data-speed="1.5">1.5x</button>
                <button class="speed-btn" data-speed="2">2x</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Song lyrics with timestamps (in seconds)
            const lyrics = [
                { text: "We get it on most every night", time: 0 },
                { text: "When that moon is big and bright", time: 4 },
                { text: "It's a supernatural delight", time: 8 },
                { text: "Everybody's dancin' in the moonlight", time: 12 },
                { text: "Everybody here is out of sight", time: 16 },
                { text: "They don't bark and they don't bite", time: 20 },
                { text: "They keep things loose, they keep things light", time: 24 },
                { text: "Everybody's dancin' in the moonlight", time: 28 },
                { text: "Dancin' in the moonlight", time: 32 },
                { text: "Everybody's feelin' warm and right", time: 36 },
                { text: "It's such a fine and natural sight", time: 40 },
                { text: "Everybody's dancin' in the moonlight", time: 44 }
            ];
            
            const totalDuration = 48; // Total duration in seconds
            let currentLine = 0;
            let isPlaying = false;
            let currentTime = 0;
            let playbackSpeed = 1;
            let animationFrameId;
            let lastTimestamp = performance.now();
            
            // DOM elements
            const lyricsWrapper = document.getElementById('lyricsWrapper');
            const containerHeight = document.querySelector('.lyrics-container').offsetHeight;
            const playBtn = document.getElementById('playBtn');
            const backwardBtn = document.getElementById('backwardBtn');
            const forwardBtn = document.getElementById('forwardBtn');
            const favoriteBtn = document.getElementById('favoriteBtn');
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            const progressBar = document.getElementById('progressBar');
            const progressFill = document.getElementById('progressFill');
            const currentTimeDisplay = document.getElementById('currentTime');
            const totalTimeDisplay = document.getElementById('totalTime');
            const volumeSlider = document.getElementById('volumeSlider');
            const speedButtons = document.querySelectorAll('.speed-btn');
            
            // Create visualizer bars
            const visualizer = document.getElementById('visualizer');
            for (let i = 0; i < 32; i++) {
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.setProperty('--i', i);
                visualizer.appendChild(bar);
            }
            
            // Create lyric elements
            lyrics.forEach((line, index) => {
                const lyricElement = document.createElement('div');
                lyricElement.className = 'lyric-line';
                lyricElement.setAttribute('aria-label', line.text);
                
                const textFill = document.createElement('span');
                textFill.className = 'text-fill';
                textFill.textContent = line.text;
                textFill.dataset.text = line.text;
                
                lyricElement.appendChild(textFill);
                lyricElement.dataset.index = index;
                lyricsWrapper.appendChild(lyricElement);
            });
            
            // Update active line
            function updateActiveLine(index) {
                document.querySelectorAll('.lyric-line').forEach(line => {
                    line.classList.remove('active');
                });
                
                const activeLine = document.querySelector(`.lyric-line[data-index="${index}"]`);
                activeLine.classList.add('active');
                
                const lineHeight = activeLine.offsetHeight;
                const wrapperHeight = lyricsWrapper.offsetHeight;
                const scrollPosition = (activeLine.offsetTop + lineHeight / 2) - containerHeight / 2;
                
                lyricsWrapper.style.transform = `translateY(-${scrollPosition}px)`;
            }
            
            // Format time in mm:ss
            function formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
            }
            
            // Update progress and lyrics
            function updateProgress(timestamp) {
                if (!isPlaying) return;
                
                const deltaTime = (timestamp - lastTimestamp) / 1000 * playbackSpeed;
                lastTimestamp = timestamp;
                
                currentTime += deltaTime;
                if (currentTime > totalDuration) {
                    currentTime = 0;
                    currentLine = 0;
                    if (isPlaying) {
                        playBtn.querySelector('i').classList.remove('fa-pause');
                        playBtn.querySelector('i').classList.add('fa-play');
                        isPlaying = false;
                        cancelAnimationFrame(animationFrameId);
                    }
                }
                
                // Update progress bar
                const progressPercent = (currentTime / totalDuration) * 100;
                progressFill.style.width = `${progressPercent}%`;
                
                // Update current time display
                currentTimeDisplay.textContent = formatTime(currentTime);
                
                // Update lyrics
                for (let i = lyrics.length - 1; i >= 0; i--) {
                    if (currentTime >= lyrics[i].time) {
                        if (currentLine !== i) {
                            currentLine = i;
                            updateActiveLine(currentLine);
                        }
                        break;
                    }
                }
                
                animationFrameId = requestAnimationFrame(updateProgress);
            }
            
            // Play/pause toggle
            playBtn.addEventListener('click', function() {
                const icon = this.querySelector('i');
                isPlaying = !isPlaying;
                
                if (isPlaying) {
                    icon.classList.remove('fa-play');
                    icon.classList.add('fa-pause');
                    lastTimestamp = performance.now();
                    animationFrameId = requestAnimationFrame(updateProgress);
                } else {
                    icon.classList.remove('fa-pause');
                    icon.classList.add('fa-play');
                    cancelAnimationFrame(animationFrameId);
                }
            });
            
            // Backward button
            backwardBtn.addEventListener('click', function() {
                currentLine = Math.max(0, currentLine - 1);
                currentTime = lyrics[currentLine].time;
                updateActiveLine(currentLine);
                progressFill.style.width = `${(currentTime / totalDuration) * 100}%`;
                currentTimeDisplay.textContent = formatTime(currentTime);
            });
            
            // Forward button
            forwardBtn.addEventListener('click', function() {
                currentLine = Math.min(lyrics.length - 1, currentLine + 1);
                currentTime = lyrics[currentLine].time;
                updateActiveLine(currentLine);
                progressFill.style.width = `${(currentTime / totalDuration) * 100}%`;
                currentTimeDisplay.textContent = formatTime(currentTime);
            });
            
            // Progress bar seeking
            progressBar.addEventListener('click', function(e) {
                const rect = this.getBoundingClientRect();
                const clickX = e.clientX - rect.left;
                const width = rect.width;
                const clickPercent = clickX / width;
                currentTime = clickPercent * totalDuration;
                
                for (let i = 0; i < lyrics.length; i++) {
                    if (currentTime <= lyrics[i].time) {
                        currentLine = Math.max(0, i - 1);
                        break;
                    }
                }
                
                updateActiveLine(currentLine);
                progressFill.style.width = `${(currentTime / totalDuration) * 100}%`;
                currentTimeDisplay.textContent = formatTime(currentTime);
            });
            
            // Volume control
            volumeSlider.addEventListener('input', function() {
                const volume = this.value / 100;
                // Placeholder for actual audio volume control
                console.log('Volume:', volume);
            });
            
            // Playback speed control
            speedButtons.forEach(button => {
                button.addEventListener('click', function() {
                    speedButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    playbackSpeed = parseFloat(this.dataset.speed);
                });
            });
            
            // Fullscreen toggle
            fullscreenBtn.addEventListener('click', function() {
                const container = document.querySelector('.container');
                const body = document.body;
                if (!document.fullscreenElement) {
                    container.classList.add('fullscreen');
                    body.classList.add('fullscreen');
                    this.querySelector('i').classList.remove('fa-expand');
                    this.querySelector('i').classList.add('fa-compress');
                    if (container.requestFullscreen) {
                        container.requestFullscreen();
                    }
                } else {
                    container.classList.remove('fullscreen');
                    body.classList.remove('fullscreen');
                    this.querySelector('i').classList.remove('fa-compress');
                    this.querySelector('i').classList.add('fa-expand');
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    }
                }
            });
            
            // Favorite button
            favoriteBtn.addEventListener('click', function() {
                this.classList.toggle('active');
            });
            
            // Initialize
            updateActiveLine(currentLine);
            totalTimeDisplay.textContent = formatTime(totalDuration);
        });
    </script>
</body>
</html>
