<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor Loader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1e1e1e;
            font-family: 'Consolas', 'Courier New', monospace;
        }
        .code-editor-loader {
            width: 80%;
            max-width: 800px;
            background-color: #252526;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        .loader-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 15px;
            background-color: #2d2d2d;
            border-bottom: 1px solid #1e1e1e;
        }
        .loader-tabs {
            display: flex;
            gap: 5px;
        }
        .loader-tab {
            padding: 6px 12px;
            background-color: #2d2d2d;
            color: #858585;
            font-size: 12px;
            border-radius: 4px 4px 0 0;
            cursor: pointer;
        }
        .loader-tab.active {
            background-color: #1e1e1e;
            color: #d4d4d4;
            border-top: 1px solid #007acc;
        }
        .loader-controls {
            display: flex;
            gap: 8px;
        }
        .control {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        .control.minimize {
            background-color: #f1fa8c;
        }
        .control.maximize {
            background-color: #50fa7b;
        }
        .control.close {
            background-color: #ff5555;
        }
        .loader-content {
            display: flex;
            min-height: 200px;
        }
        .line-numbers {
            padding: 10px;
            background-color: #2d2d2d;
            color: #858585;
            text-align: right;
            font-size: 14px;
            user-select: none;
        }
        .line-numbers span {
            display: block;
            line-height: 1.8;
        }
        .code-lines {
            flex: 1;
            padding: 10px;
        }
        .code-line {
            height: 16px;
            margin-bottom: 8px;
            background-color: #3e3e3e;
            border-radius: 2px;
            animation: pulse 1.5s infinite ease-in-out;
        }
        .code-line.type-1 { width: 70%; }
        .code-line.type-2 { width: 40%; margin-left: 20px; }
        .code-line.type-3 { width: 60%; margin-left: 40px; }
        .code-line.type-4 { width: 50%; }
        .code-line.type-5 { width: 30%; margin-left: 20px; }
        .loader-status-bar {
            display: flex;
            justify-content: space-between;
            padding: 6px 15px;
            background-color: #007acc;
            color: #ffffff;
            font-size: 12px;
        }
        .status-item { opacity: 0.8; }
        .progress-container {
            height: 3px;
            background-color: #1e1e1e;
        }
        .progress-bar {
            height: 100%;
            width: 0;
            background-color: #007acc;
            animation: progress 2s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        @keyframes progress {
            0% { width: 0; }
            50% { width: 70%; }
            100% { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="code-editor-loader">
        <div class="loader-header">
            <div class="loader-tabs">
                <div class="loader-tab active">index.html</div>
                <div class="loader-tab">styles.css</div>
                <div class="loader-tab">app.js</div>
            </div>
            <div class="loader-controls">
                <div class="control minimize"></div>
                <div class="control maximize"></div>
                <div class="control close"></div>
            </div>
        </div>
        <div class="loader-content">
            <div class="line-numbers">
                <span>1</span><span>2</span><span>3</span><span>4</span><span>5</span>
                <span>6</span><span>7</span><span>8</span><span>9</span><span>10</span>
            </div>
            <div class="code-lines">
                <div class="code-line type-1"></div>
                <div class="code-line type-2"></div>
                <div class="code-line type-3"></div>
                <div class="code-line type-4"></div>
                <div class="code-line type-1"></div>
                <div class="code-line type-5"></div>
                <div class="code-line type-2"></div>
                <div class="code-line type-3"></div>
                <div class="code-line type-1"></div>
                <div class="code-line type-4"></div>
            </div>
        </div>
        <div class="loader-status-bar">
            <div class="status-item">UTF-8</div>
            <div class="status-item">JavaScript</div>
            <div class="status-item">Ln 10, Col 15</div>
        </div>
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Simulate loading completion
            setTimeout(function() {
                console.log('Loading complete!');
                // In a real app: hide loader and show editor
            }, 3000);
            
            // Cycle through tabs for demo
            const tabs = document.querySelectorAll('.loader-tab');
            let currentTab = 0;
            setInterval(function() {
                tabs.forEach(tab => tab.classList.remove('active'));
                currentTab = (currentTab + 1) % tabs.length;
                tabs[currentTab].classList.add('active');
            }, 1500);
        });
    </script>
</body>
</html>
