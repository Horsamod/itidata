<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 30px;
            background: #f8f9fa;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .stat-card .value {
            font-size: 2em;
            font-weight: bold;
            color: #2ecc71;
        }

        .stat-card.expense .value {
            color: #e74c3c;
        }

        .stat-card.profit .value {
            color: #3498db;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
        }

        .section {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #2ecc71;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #2ecc71;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }

        button:hover {
            transform: scale(1.02);
        }

        button:active {
            transform: scale(0.98);
        }

        .records {
            grid-column: 1 / -1;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            background: #ecf0f1;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #f8f9fa;
            font-weight: bold;
            color: #2c3e50;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .delete-btn:hover {
            background: #c0392b;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            header h1 {
                font-size: 1.8em;
            }

            .dashboard {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŒ¾ Farm Management System</h1>
            <p>Track Your Agricultural Expenses & Profits</p>
        </header>

        <div class="dashboard">
            <div class="stat-card expense">
                <h3>Total Expenses</h3>
                <div class="value" id="totalExpenses">â‚¹0</div>
            </div>
            <div class="stat-card">
                <h3>Total Sales</h3>
                <div class="value" id="totalSales">â‚¹0</div>
            </div>
            <div class="stat-card profit">
                <h3>Net Profit</h3>
                <div class="value" id="netProfit">â‚¹0</div>
            </div>
        </div>

        <div class="main-content">
            <div class="section">
                <h2>Add Expense</h2>
                <form id="expenseForm">
                    <div class="form-group">
                        <label>Date</label>
                        <input type="date" id="expenseDate" required>
                    </div>
                    <div class="form-group">
                        <label>Category</label>
                        <select id="expenseCategory" required>
                            <option value="">Select Category</option>
                            <option value="Fertilizer">Fertilizer</option>
                            <option value="Spray">Spray/Pesticide</option>
                            <option value="Plow">Plowing</option>
                            <option value="Seeds">Seeds</option>
                            <option value="Labor">Labor</option>
                            <option value="Equipment">Equipment</option>
                            <option value="Water">Water/Irrigation</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <input type="text" id="expenseDesc" placeholder="e.g., NPK Fertilizer" required>
                    </div>
                    <div class="form-group">
                        <label>Amount (â‚¹)</label>
                        <input type="number" id="expenseAmount" placeholder="0" step="0.01" required>
                    </div>
                    <button type="submit">Add Expense</button>
                </form>
            </div>

            <div class="section">
                <h2>Add Daily Sale</h2>
                <form id="salesForm">
                    <div class="form-group">
                        <label>Date</label>
                        <input type="date" id="salesDate" required>
                    </div>
                    <div class="form-group">
                        <label>Product</label>
                        <input type="text" id="salesProduct" placeholder="e.g., Wheat" required>
                    </div>
                    <div class="form-group">
                        <label>Quantity</label>
                        <input type="number" id="salesQuantity" placeholder="e.g., 100 kg" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label>Amount (â‚¹)</label>
                        <input type="number" id="salesAmount" placeholder="0" step="0.01" required>
                    </div>
                    <button type="submit">Add Sale</button>
                </form>
            </div>

            <div class="section records">
                <h2>Records</h2>
                <div class="tabs">
                    <button class="tab-btn active" onclick="switchTab('expenses')">Expenses</button>
                    <button class="tab-btn" onclick="switchTab('sales')">Sales</button>
                </div>

                <div id="expenses" class="tab-content active">
                    <table id="expensesTable">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Category</th>
                                <th>Description</th>
                                <th>Amount</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="expensesBody">
                            <tr><td colspan="5" class="empty-state">No expenses recorded yet</td></tr>
                        </tbody>
                    </table>
                </div>

                <div id="sales" class="tab-content">
                    <table id="salesTable">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Product</th>
                                <th>Quantity</th>
                                <th>Amount</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="salesBody">
                            <tr><td colspan="5" class="empty-state">No sales recorded yet</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        let expenses = [];
        let sales = [];

        // Load data from memory on page load
        window.onload = function() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('expenseDate').value = today;
            document.getElementById('salesDate').value = today;
            
            updateDashboard();
            renderExpenses();
            renderSales();
        };

        // Expense Form Handler
        document.getElementById('expenseForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const expense = {
                id: Date.now(),
                date: document.getElementById('expenseDate').value,
                category: document.getElementById('expenseCategory').value,
                description: document.getElementById('expenseDesc').value,
                amount: parseFloat(document.getElementById('expenseAmount').value)
            };

            expenses.push(expense);
            this.reset();
            document.getElementById('expenseDate').value = new Date().toISOString().split('T')[0];
            
            updateDashboard();
            renderExpenses();
        });

        // Sales Form Handler
        document.getElementById('salesForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const sale = {
                id: Date.now(),
                date: document.getElementById('salesDate').value,
                product: document.getElementById('salesProduct').value,
                quantity: parseFloat(document.getElementById('salesQuantity').value),
                amount: parseFloat(document.getElementById('salesAmount').value)
            };

            sales.push(sale);
            this.reset();
            document.getElementById('salesDate').value = new Date().toISOString().split('T')[0];
            
            updateDashboard();
            renderSales();
        });

        function updateDashboard() {
            const totalExpenses = expenses.reduce((sum, exp) => sum + exp.amount, 0);
            const totalSales = sales.reduce((sum, sale) => sum + sale.amount, 0);
            const netProfit = totalSales - totalExpenses;

            document.getElementById('totalExpenses').textContent = 'â‚¹' + totalExpenses.toFixed(2);
            document.getElementById('totalSales').textContent = 'â‚¹' + totalSales.toFixed(2);
            document.getElementById('netProfit').textContent = 'â‚¹' + netProfit.toFixed(2);
        }

        function renderExpenses() {
            const tbody = document.getElementById('expensesBody');
            
            if (expenses.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="empty-state">No expenses recorded yet</td></tr>';
                return;
            }

            tbody.innerHTML = expenses.map(exp => `
                <tr>
                    <td>${exp.date}</td>
                    <td>${exp.category}</td>
                    <td>${exp.description}</td>
                    <td>â‚¹${exp.amount.toFixed(2)}</td>
                    <td><button class="delete-btn" onclick="deleteExpense(${exp.id})">Delete</button></td>
                </tr>
            `).join('');
        }

        function renderSales() {
            const tbody = document.getElementById('salesBody');
            
            if (sales.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="empty-state">No sales recorded yet</td></tr>';
                return;
            }

            tbody.innerHTML = sales.map(sale => `
                <tr>
                    <td>${sale.date}</td>
                    <td>${sale.product}</td>
                    <td>${sale.quantity}</td>
                    <td>â‚¹${sale.amount.toFixed(2)}</td>
                    <td><button class="delete-btn" onclick="deleteSale(${sale.id})">Delete</button></td>
                </tr>
            `).join('');
        }

        function deleteExpense(id) {
            if (confirm('Are you sure you want to delete this expense?')) {
                expenses = expenses.filter(exp => exp.id !== id);
                updateDashboard();
                renderExpenses();
            }
        }

        function deleteSale(id) {
            if (confirm('Are you sure you want to delete this sale?')) {
                sales = sales.filter(sale => sale.id !== id);
                updateDashboard();
                renderSales();
            }
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tab).classList.add('active');
        }
    </script>
</body>
</html>
