<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <title>Mobile Code Editor Pro</title> <!-- Prism.js for syntax highlighting -->
    <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-markup.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-css.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-javascript.min.js"></script>
    <style>
        :root {
            --bg: #0f172a;
            --panel: #020617;
            --text: #e5e7eb;
            --accent: #38bdf8;
            --border: #1e293b;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: ui-monospace, monospace;
        }

        header {
            padding: 12px;
            background: var(--panel);
            border-bottom: 1px solid var(--border);
            text-align: center;
            font-weight: 600;
        }

        .tabs {
            display: flex;
            background: var(--panel);
            border-bottom: 1px solid var(--border);
        }

        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            border-right: 1px solid var(--border);
            cursor: pointer;
        }

        .tab.active {
            color: var(--accent);
        }

        .editor-container {
            flex: 1;
            overflow: auto;
        }

        pre {
            margin: 0;
            min-height: 100%;
            white-space: pre-wrap;
            word-break: break-word;
        }


        code {
            outline: none;
            caret-color: var(--accent);
        }

        footer {
            display: flex;
            gap: 8px;
            padding: 10px;
            background: var(--panel);
            border-top: 1px solid var(--border);
        }

        button {
            flex: 1;
            padding: 10px;
            background: transparent;
            border: 1px solid var(--border);
            color: var(--accent);
            border-radius: 8px;
        }

        iframe {
            width: 100%;
            height: 40%;
            border: none;
            background: white;
        }
    </style>
</head>

<body>
    <header>ðŸ“± Mobile Code Editor Pro</header>
    <div class="tabs">
        <div class="tab active" data-lang="html">HTML</div>
        <div class="tab" data-lang="css">CSS</div>
        <div class="tab" data-lang="js">JS</div>
    </div>
    <div class="editor-container">
        <pre><code id="editor" class="language-html" contenteditable="true"></code></pre>
    </div>
    <footer>
        <button onclick="runCode()">â–¶ Run</button>
        <button onclick="saveCode()">ðŸ’¾ Save</button>
        <button onclick="clearEditor()">ðŸ—‘ Clear</button>
    </footer><iframe id="preview"></iframe>
    <script>

        

        const editor = document.getElementById('editor');
        const preview = document.getElementById('preview');
        const tabs = document.querySelectorAll('.tab');

        const state = {
            html: '<!DOCTYPE html>\n<html>\n<body>\n<h1>Hello</h1>\n</body>\n</html>',
            css: 'body { font-family: sans-serif; }',
            js: 'console.log("Hello JS");',
            active: 'html'
        };

        function load() {
            Object.keys(state).forEach(k => {
                if (localStorage[k]) state[k] = localStorage[k];
            });
            switchTab('html');
        }

        function switchTab(lang) {
            state[state.active] = editor.innerText;
            state.active = lang;

            tabs.forEach(t => t.classList.toggle('active', t.dataset.lang === lang));
            editor.className = `language-${lang === 'js' ? 'javascript' : lang}`;
            editor.innerText = state[lang];
            Prism.highlightElement(editor);
        }

        tabs.forEach(tab => tab.onclick = () => switchTab(tab.dataset.lang));

        function runCode() {
            state[state.active] = editor.innerText;
            const src = `<!DOCTYPE html><html><head><style>${state.css}</style></head><body>${state.html}<script>${state.js}<\/script></body></html>`;
            preview.srcdoc = src;

        }

        function saveCode() {
            Object.keys(state).forEach(k => localStorage[k] = state[k]);
            alert('Saved locally');
        }

        function clearEditor() {
            if (confirm('Clear current tab?')) {
                editor.innerText = '';
            }
        }

        editor.addEventListener('input', () => Prism.highlightElement(editor));

        editor.addEventListener('keydown', e => {
            if (e.key === 'Tab') {
                e.preventDefault();
                document.execCommand('insertText', false, '  ');
            }
        });

        load();
    </script>

</body>

</html>
